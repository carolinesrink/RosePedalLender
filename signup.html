<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RosePedal | Log In</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Domine:700|Josefin+Sans:300" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- JavaScript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img id="logo" class="center" src="assets/images/rosebike.png" />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                    <h1 id="title" class="center">RosePedal</h1>
                    <h3 id="lender" class="center">L E N D E R</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <input type="text" class="form-control center" id="username" placeholder="Email">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <input type="text" class="form-control center" id="password" placeholder="Password">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <button type="button" id="login" class="btn btn-default center"><a id="login2" href="home.html">Sign Up</a></button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h6 id="signUpHere" class="center">Have an account?<br>
                    <a id="signUpHere" href="index.html">Sign in here.</a></h6>
            </div>
        </div>
    </div>
</body>
</html>
